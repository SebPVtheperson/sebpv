<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SebPV.Com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { font-size: 36px; margin: 0; }
        #subtitle { font-size: 14px; color: gray; margin-bottom: 20px; }
        h2 { font-size: 20px; margin: 20px 0; font-weight: normal; }
        a { font-size: 18px; }
    </style>
</head>
<body>
    <h1>SebPV.Com</h1>
    <div id="subtitle">Process & Vision</div>
    
    <h2 id="dynamic-text"></h2>
    
    <a href="YOUR_CALENDLY_LINK" target="_blank">Call me</a>

    <script>
        const subheadings = [
  "You should know why you're here",
  "Curious, aren't we?",
  "What's next?",
  "Life is full of questions",
  "You're here, let's fix it",
  "Problems solved clearly and directly",
  "Let's simplify things",
  "Practical help starts now",
  "You're busy; let's handle this",
  "Here to get things working again",
  "Consider this problem handled",
  "Clear solutions, no fuss",
  "Let's sort this out together",
  "Less worry, more done",
  "You're in the right place",
  "Straightforward help when you need it",
  "Ready to tackle this?",
  "Your issue, solved calmly",
  "Let's make this easier",
  "I've got your back on this",
  "We'll fix it, no drama needed",
  "Real solutions, right here",
  "Let's get you back on track",
  "Together, we'll get this done"
        ];

        let index = 0;
        const dynamicText = document.getElementById('dynamic-text');

        function updateSubheading() {
            dynamicText = subheadings[index];
            document.getElementById('dynamic-text').textContent = dynamicText;
            index = (index + 1) % subheadings.length;
        }

        // Start immediately
        updateSubheadings();
        // Change every 3 seconds
        setInterval(updateSubheading, 3000);
    </script>
</body>
</html>
