<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SebPV</title>
    <style>
        body {
            background-color: #008080;
            font-family: Tahoma, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .window {
            width: 300px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            background-color: #c0c0c0;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 4px;
            font-weight: bold;
        }

        .window-content {
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .window-content p {
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 6px 12px;
            background-color: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .button:active {
            border-style: inset;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">SebPV</div>
        <div class="window-content">
            <p>Call me</p>
            <a href="https://calendly.com/sebpv/30min?month=2025-03" class="button">OK</a>
        </div>
    </div>
</body>
</html>
