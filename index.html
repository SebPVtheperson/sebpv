<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SebPV.com</title>
    <style>
        body {
            background-color: #008080;
            font-family: Tahoma, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .window {
            width: 300px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            background-color: #c0c0c0;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 4px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .window-content p {
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 6px 12px;
            background-color: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .button:active {
            border-style: inset;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">SebPV</div>
        <div class="window-content">
            <p>For all your SebPV.com needs</p>
            <button class="button" onclick="showIframe()">Call me</button>
            <div id="iframe-container" class="hidden">
                <iframe 
                    id="calendly-iframe"
                    src="https://calendly.com/sebpv/30min?month=2025-03"
                    width="100%" height="400px" 
                    style="border: none;">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function showIframe() {
            document.getElementById('iframe-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
