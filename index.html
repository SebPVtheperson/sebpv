<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SebPV.Com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { font-size: 36px; margin: 0; }
        #subtitle { font-size: 14px; color: gray; margin-bottom: 20px; }
        h2 { font-size: 20px; margin: 20px 0; font-weight: normal; }
        a { font-size: 18px; }
    </style>
</head>
<body>
    <h1>SebPV.Com</h1>
    <div id="subtitle">Process & Vision</div>
    
    <h2 id="dynamic-text"></h2>
    
    <a href="https://calendly.com/sebastianpi/30min?month=2025-03" target="_blank">Call me</a>

    <script>
        const subheadings = [
  "You should know why you're here",
  "What, too curious for your own good?",
  "Next disaster for me to fix, huh?",
  "Life’s full of questions you can’t answer",
  "Problems solved, no thanks to you",
  "Simplify? You’ve overcomplicated it",
  "Consider this your final nudge",
  "Solutions, no room for whining",
  "Sort it out, or keep floundering",
  "Less panic, more action—now",
  "Right place, wrong excuses",
  "Help’s here—don’t squander it",
  "Ready? Or still stumbling around?",
  "Easier? You’re the tough part",
  "I’ve got this, since you don’t",
  "No drama? Then quit stalling",
  "Real fixes—don’t mess it up again",
  "Off track? Limp back with me",
  "Together? Don’t slow me down"
]



    let index = 0;
    const dynamicTextElement = document.getElementById('dynamic-text');

    function updateSubheading() {
        dynamicTextElement.textContent = subheadings[index];
        index = (index + 1) % subheadings.length;
    }

    // Start immediately
    updateSubheading();
    // Change every 3 seconds
    setInterval(updateSubheading, 500);
    </script>
</body>
</html>
